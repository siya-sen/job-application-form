
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
             <h1>Job application
                <span class="title_small">(Web)</span>
             </h1>
             <form>
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first name" placeholder="Enter first name">
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last name" placeholder="Enter last name">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Email</label>
                        <input id="email" name="email" placeholder="Enter email...">
                    </div>

                    <div class="form_control">
                        <label for="first_name">Job Role</label>
                        <select>
                            <option value="">select
                                job role </option>
                                <option value="frontend">frontend developer </option>
                                <option value="backend">backend developer </option>

                                <option value="full stack ">full stake developer </option>

                                <option value="ui_ux">ui ux designer</option>
                        </select>
                        
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city name..">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input
                        type="number" 
                        id="pincode" name="pincode" placeholder="Enter pincode...">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input  value="2023-01-10"
                        type="date" id="date" name="date"/>
                </div>

                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input  
                    type="file" id="upload" name="upload"/>
            </div>
           
        </div>
        <div class="button_container">
            <button type="submit">Apply Now</button>
        </div>
             </form>
    </div>
</body>
</html>
